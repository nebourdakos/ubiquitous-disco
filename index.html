<!DOCTYPE html>

<html class="h-100">
<head>
    <meta charset="UTF-8">

    <title>Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180Ã—180 -->
</head>

<body class="d-flex flex-column h-100">
    <main id="world" class="flex-shrink-0 mx-auto">
        <h1 class="frogger">FROGGER</h1>
        <div id="game"></div>
        <div class="mt-2">

        </div>
        <form id="form" onsubmit="newGame(event)">
            <div>
                <button class="btn btn-primary w-100" id="new-game">New game</button>
            </div>
        </form>
        <div class="mt-3">
            <div id="wins"></div>
            <div id="loss"></div>
            <div id="currentstreak"></div>
            <div id="longeststreak"></div>
        </div>
    </main>

    <script src="lib/minisat.js"></script>
    <script src="lib/long-press-event.min.js"></script>
    <script src="sat.js"></script>
    <script src="index.js"></script>
</body>
